name: ".NET Test report"
on:
  workflow_run:
    workflows: [".NET"]
    types:
      - completed
jobs:
  Report:
    runs-on: ubuntu-latest
    environment: testing
    steps:
      - uses: dorny/test-reporter@v1
        with:
          artifact: test-results
          name: JUnit
          path: unit/TestResults.xml
          reporter: java-junit
